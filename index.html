<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simule seu Plano de Saúde</title>
  <style>
    body { font-family: sans-serif; margin: 0; background-color: #f3f4f6; color: #111827; }
    .container { max-width: 600px; margin: 0 auto; padding: 2rem; background: white; border-radius: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.05); margin-top: 50px; }
    h1 { font-size: 1.8rem; margin-bottom: 0.5rem; color: #1f2937; }
    p { font-size: 1rem; margin-bottom: 1.5rem; color: #374151; }
    label { display: block; margin-bottom: 0.3rem; font-weight: 600; }
    input, select { width: 100%; padding: 0.7rem; margin-bottom: 1.2rem; border: 1px solid #d1d5db; border-radius: 8px; font-size: 1rem; }
    button { background-color: #10b981; color: white; padding: 0.9rem; border: none; width: 100%; border-radius: 8px; font-size: 1rem; cursor: pointer; }
    button:hover { background-color: #059669; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Descubra o Melhor Plano de Saúde</h1>
    <p>Compare planos e economize até 30%. Atendimento rápido e sem compromisso!</p>
    <form action="https://api.whatsapp.com/send" method="get" target="_blank">
      <input type="hidden" name="phone" value="558179038293" />
      <input type="hidden" name="text" id="msg" value="" />

      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" required />

      <label for="idade">Idade</label>
      <input type="number" id="idade" name="idade" required />

      <label for="cidade">Cidade</label>
      <input type="text" id="cidade" name="cidade" required />

      <label for="tipo">Para quem é o plano?</label>
      <select id="tipo" name="tipo">
        <option value="Para mim">Para mim</option>
        <option value="Para meu filho(a)">Para meu filho(a)</option>
        <option value="Para minha família">Para minha família</option>
        <option value="Outros">Outros</option>
      </select>

      <button type="submit" onclick="montarMensagem()">Quero meu orçamento grátis</button>
    </form>
  </div>

  <script>
    function montarMensagem() {
      const nome = document.getElementById('nome').value;
      const idade = document.getElementById('idade').value;
      const cidade = document.getElementById('cidade').value;
      const tipo = document.getElementById('tipo').value;
      const texto = `Olá, meu nome é ${nome}, tenho ${idade} anos e moro em ${cidade}. Gostaria de saber mais sobre planos de saúde (${tipo}).`;
      document.getElementById('msg').value = texto;
    }
  </script>
</body>
</html>
